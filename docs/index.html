<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TDLetter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
    rel="stylesheet" />
    <style>
        #envelope {
            position: relative;
            width: 280px;
            height: 180px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            margin-left: auto;
            margin-right: auto;
            top: 150px;
            background-color: #d9534f;
            /* Warm romantic red */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }

        .flap {
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 82px solid transparent;
            /* a little smaller */
            border-top: 98px solid #d9534f;
            /* Same romantic red */
            /* a little larger */
            transform-origin: top;
            pointer-events: none;
        }

        .pocket {
            border-left: 140px solid #f5a3a2;
            /* Soft pinkish red for the pocket */
            border-right: 140px solid #f5a3a2;
            border-bottom: 90px solid #ff6f61;
            /* Lighter romantic red */
            border-top: 90px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .letter {
            position: relative;
            background-color: #fff;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            height: 90%;
            top: 5%;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
            font-family: "Dancing Script", cursive;
        }

        .letter:after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .words {
            position: absolute;
            left: 10%;
            width: 80%;
            height: 14%
            background-color: #ffe6e6;
            /* Light romantic tone */
        }

        .words.line1 {
            top: 10%;
            font-size: 0.5rem;
            width: 20%;
            height: 7%;
            font-size: 0.7rem;
            width: auto;
        }

        .words.line2 {
            top: 30%;
            text-align: center;
            font-size: 1.1rem;
            height: auto;
        }

        .words.line3 {
            top: 50%;
            font-size: 1.1rem;
            text-align: center;
        }

        .words.line4 {
            top: 80%;
            font-size: 0.7rem;
            text-align: center;
        }

        .open .flap {
            transform: rotateX(180deg);
            transition: transform 0.4s ease, z-index 0.6s;
            z-index: 1;
        }

        .close .flap {
            transform: rotateX(0deg);
            transition: transform 0.4s 0.6s ease, z-index 1s;
            z-index: 5;
        }

        .close .letter {
            transform: translateY(0px);
            transition: transform 0.4s ease, z-index 1s;
            z-index: 1;
        }

        .open .letter {
            transform: translateY(-100px);
            transition: transform 0.4s 0.6s ease, z-index 0.6s;
            z-index: 2;
        }

        .hearts {
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            z-index: 2;
            
        }
        .heart img {
     width: 100px;
            height: 100px;
           z-index: 7;
           position: absolute;
           align-items: center;
            overflow: hidden;
            object-fit: cover;
             aspect-ratio: 1;
  --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
  -webkit-mask-box-image: var(--_m);
             mask-border: var(--_m);
  clip-path: polygon(-42% 0,50% 91%, 142% 0);
}
        .heart {
            position: absolute;
            bottom: 0;
            right: 10%;
            pointer-events: none;
        }
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #e60073;
            /* Deep romantic pink */
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            overflow: hidden;
        }

        .close .heart {
            opacity: 0;
            -webkit-animation: none;
            animation: none;
        }

        .a1 {
            left: 20%;
            transform: scale(0.6);
            opacity: 1;
            -webkit-animation: slideUp 4s linear 1, sideSway 2s ease-in-out 4 alternate;
            -moz-animation: slideUp 4s linear 1, sideSway 2s ease-in-out 4 alternate;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            -webkit-animation-delay: 0.7s;
            animation-delay: 0.7s;
            overflow: hidden;
        }

        .a2 {
            left: 55%;
            transform: scale(1);
            opacity: 1;
            -webkit-animation: slideUp 5s linear 1, sideSway 4s ease-in-out 2 alternate;
            -moz-animation: slideUp 5s linear 1, sideSway 4s ease-in-out 2 alternate;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            -webkit-animation-delay: 0.7s;
            animation-delay: 0.7s;
        }

        .a3 {
            left: 10%;
            transform: scale(0.8);
            opacity: 1;
            -webkit-animation: slideUp 7s linear 1, sideSway 2s ease-in-out 6 alternate;
            -moz-animation: slideUp 7s linear 1, sideSway 2s ease-in-out 6 alternate;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            -webkit-animation-delay: 0.7s;
            animation-delay: 0.7s;
        }

@-webkit-keyframes slideUp {
            0% {
                top: 0;
            }
            100% {
                top: -600px;
            }
        }
@keyframes slideUp {
            0% {
                top: 0;
            }
            100% {
                top: -600px;
            }
        }
@-webkit-keyframes sideSway {
            0% {
                margin-left: 0px;
            }
            100% {
                margin-left: 50px;
            }
        }
@keyframes sideSway {
            0% {
                margin-left: 0px;
            }
            100% {
                margin-left: 50px;
            }
        }
        body {
            background-color: #f0e6f6;
            /* Soft lavender for a romantic, dreamy feel */
        }

        .envlope-wrapper {
            height: 380px;
        }

        .reset {
            text-align: center;
        }

        .reset button {
            font-weight: 800;
            font-style: normal;
            transition: all 0.1s linear;
            -webkit-appearance: none;
            background-color: transparent;
            border: solid 2px #d9534f;
            border-radius: 4px;
            color: #d9534f;
            display: inline-block;
            font-size: 14px;
            text-transform: uppercase;
            margin: 5px;
            padding: 10px;
            line-height: 1em;
            text-decoration: none;
            min-width: 120px;
            cursor: pointer;
        }

        .reset button:hover {
            background-color: #d9534f;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1">
                    To: Sir JP
                </div>
                <div class="words line2">
                    "In everything set them an example by doing what is good. In your teaching show integrity, seriousness"
                </div>
                <div class="words line4">
                    Titus 2:7
                </div> 
            </div>
            <div class="hearts">
                <div class="heart a1"><img src=https://media.discordapp.net/attachments/904662402749038612/1291323454183837716/received_533136562596483.jpg?ex=66ffae2f&is=66fe5caf&hm=cdeef32fe2757d1fe5117c6922c18bc6c289c04eb2640f8eab5a281cb4273262&=&format=webp&width=350&height=467></div>
                <div class="heart a2"><img src=https://media.discordapp.net/attachments/904662402749038612/1291323453692968970/received_1435164847175295.png?ex=66ffae2e&is=66fe5cae&hm=dfa93472ef3f461ddc603b269b563a6dc9b965c3f6e530e03c85e0ad3b252472&=&format=webp&quality=lossless></div>
                <div class="heart a3"><img src=https://media.discordapp.net/attachments/904662402749038612/1291323454183837716/received_533136562596483.jpg?ex=66ffae2f&is=66fe5caf&hm=cdeef32fe2757d1fe5117c6922c18bc6c289c04eb2640f8eab5a281cb4273262&=&format=webp&width=350&height=467></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var envelope = $("#envelope");
            var btn_open = $("#open");
            var btn_reset = $("#reset");

            envelope.click(function () {
                open();
            });
            btn_open.click(function () {
                open();
            });
            btn_reset.click(function () {
                close();
            });

            function open() {
                envelope.addClass("open").removeClass("close");
            }
            function close() {
                envelope.addClass("close").removeClass("open");
            }
        });
    </script>

</body>
</html>
